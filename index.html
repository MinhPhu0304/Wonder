<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Cabin:400,600,600i,700,700i&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.1.7/css/uikit.min.css" />

  <!-- UIkit JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.1.7/js/uikit.min.js"></script>
  <link href="./styles.css" rel="stylesheet" type="text/css">
  <link rel="icon" href="./favicon.ico" type="image/x-icon" />

  <title>Wonder</title>
  <meta name="description" content="First Front End">
  <meta name="author" content="Avengers">

  <link rel="stylesheet" type="text/css" href="./styles.css">

</head>

<body>
  <div id="heading">
    <img src="./Wonder_05-01.png" style="height:150px;width:150px;margin:auto;" />
    <div id="headerText">
      <h1 class='PageTitle'>Find the best tech events ðŸ¥³<br /> All in one place.</h1>
    </div>

  </div>
  <div class='SearchContainer'>
    <form class="uk-search uk-search-large">
      <a href="" uk-search-icon></a>
      <input class="uk-search-input" type="search" placeholder="Try &ldquo;JavaScript&rdquo;">
    </form>

  </div>

  <!-- UI Modal-->
  <div id="my-id" uk-modal>
    <div class="uk-modal-dialog uk-modal-body">
      <h4 id="date"></h4>
      <h2 class="uk-modal-title" id="title"></h2>
      <h4 id="location"></h4>
      <h4 id="description"></h4>
      <button id="ViewMore" style="background-color: mediumorchid">Visit
        Page</button>
      <button id="facebook" style="background-color: rgb(24, 54, 221)">Share to Facebook</button>
      <button id="twitter" style="background-color:mediumturquoise ">Share to Twitter</button>
      <button id="LinkedIn" style="background-color:navy">Share to LinkedIn</button>
    </div>
  </div>

  <div id='app'></div>
  <div id='modal'></div>
  <div uk-spinner="ratio: 4.5" id="spinner"></div>
  <script type="text/javascript" src="./scripts.js"></script>
</body>

</html>
